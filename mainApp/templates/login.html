{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>indian_shop | login Page</title>
{% endblock %}


{% block content %}
<div class="container-fluid mt-3">
    <div class="row my-5">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="background text-dark p-2 text-center">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Your Username">

                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                </div>

                <button type="submit" class="btn background text-dark w-100 mybtn">login</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="/forget-username/" class="text-decoration-none">Forget Password</a>
                <a href="/signup/" class="text-decoration-none">New User/Create a New Account</a>
            </div>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>


{% endblock %}
